name: Spell Check

on:
  pull_request:
    branches: [master]

jobs:
  spellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Spell check
        uses: streetsidesoftware/cspell-action@v6
        with:
          files: "**/*.org"
          config: "./cspell.json"
